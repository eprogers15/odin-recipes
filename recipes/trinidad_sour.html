<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trinidad Sour</title>
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <h1>Trinidad Sour</h1>
        <img src="../images/trinidad_sour.jpeg">
        <h2>Ingredients</h2>
        <ul>
            <li>45 ml Angostura Bitters</li>
            <li>30 ml Orgeat Syrup</li>
            <li>22.5 ml Fresh Lemon Juice</li>
            <li>15 ml Rye Whiskey</li>
        </ul>
        <h2>Method</h2>
        <ol>
            <li>Pour all ingredients into a cocktail shaker.</li>
            <li>Shake well with ice.</li>
            <li>Strain into a chilled cocktail glass.</li>
        </ol>
    </body>
</html>
